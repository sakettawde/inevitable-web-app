  sunHours: String!
  freeMaintYrs: String!
  debtTenure: String!
  debtRate: String!
  elecInflation: String!
  effRed1: String!
  effRed: String!
  depPercent: String!
  depAcclPercent1: String!
  depAcclPercent2: String!
  depAcclPercent3: String!
  depAcclPercent4: String!
  taxPercent: String!
  subsidyPercent: String!
  fbElecRate: String!
  CO2factor: String!
}
