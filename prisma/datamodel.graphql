type User {
  id: ID! @unique
  name: String!
}

type Contact {
  id: ID! @unique
  name: String!
  company: String!
  contactNo: String!
  email: String!
  altContactNo: String
  designation: String
  building: String
  lane: String
  area: String
  city: String!
  state: String!
  country: String!
}

type CalcSetting {
